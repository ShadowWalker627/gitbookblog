<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动元素</title>
  <style>
    .box {
      background-color: antiquewhite;
    }

    .float {
      float: left;
      height: 100px;
      width: 100px;
      background-color: aquamarine;
    }

    .clearFloat {
      clear: left;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="float"></div>
    <!-- <div class="clearFloat"></div> -->
    <br clear="all" />
  </div>
</body>

</html>
